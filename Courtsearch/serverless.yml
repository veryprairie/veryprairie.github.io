service: courtsearch

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  memorySize: 128
  timeout: 10
  logRetentionInDays: 3

plugins:
  - serverless-offline

functions:
  courtsearch:
    handler: handler.courtsearch
    events:
      - http:
          path: /search
          method: post
          cors: true

package:
  exclude:
    - .git/*
